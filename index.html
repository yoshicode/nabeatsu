<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Hello world!!</p>
    <p>click <button type="button" name="button" onclick="clicked()">this button</button> as you want</p>
    <p id="show_number">0</p>
    <img src="/img/nabeatsu.jpg" style="display:none;" alt="nabeatsu" id="_aho">
    <button type="button" name="button" onclick="counter.reset()">reset</button>

  </body>
  <script type="text/javascript">

    var clicked = function() {
      counter.increase();
    }

    var reset = function() {
      counter.reset();
    }

    var aho = document.getElementById('_aho');
    var $sn = document.getElementById('show_number');

    var counter = {

      num: parseInt($sn.innerText, 10),

      increase: function() {
        this.num += 1;
        $sn.innerText = this.num;
        this.nabeatsu(this.num);
      },

      nabeatsu: function(num) {
        // Nabeatsu
        var isNumWithThree = num % 3 === 0 || String(num).includes('3');
        aho.style.display = isNumWithThree ? "block" : "none";
      },

      reset: function() {
        $sn.innerText = 0;
        aho.style.display = "none";
        // Reset number 
        this.num = 0;
      }

    }

  </script>
</html>
